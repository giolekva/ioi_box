---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: contest-web-server
  namespace: cms
  labels:
    ejoi-role: data
spec:
  selector:
    matchLabels:
      app: contest-web-server
  serviceName: contest-web-server
  replicas: 3
  template:
    metadata:
      labels:
        app: contest-web-server
    spec:
      containers:
      - name: cms
        image: giolekva/ioi-cms:latest
        imagePullPolicy: Always
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 8888
        - containerPort: 21000
        command: ["/bin/sh", "-c"]
        args: ["export INDEX=${POD_NAME#contest-web-server-} && cmsContestWebServer -c=1 $INDEX"]
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tester
  namespace: cms
  labels:
    ejoi-role: tester
spec:
  selector:
    matchLabels:
      app: tester
  serviceName: tester-headless
  replicas: 12
  template:
    metadata:
      labels:
        app: tester
    spec:
      containers:
      - name: cms
        image: giolekva/ioi-cms:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1000m"
          limits:
            cpu: "1000m"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 8888
        - containerPort: 26000
        securityContext:
          privileged: true
        command: ["/bin/sh", "-c"]
        args: ["export INDEX=${POD_NAME#tester-} && cmsWorker $INDEX"]
      tolerations:
      - key: "key"
        operator: "Equal"
        value: "value"
        effect: "NoSchedule"