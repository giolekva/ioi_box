---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: log-service
  namespace: cms
  labels:
    ejoi-role: data
spec:
  selector:
    matchLabels:
      app: log-service
  replicas: 1
  serviceName: log-service-headless
  template:
    metadata:
      labels:
        app: log-service
    spec:
      containers:
      - name: cms
        image: giolekva/ioi-cms:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 29000
        command: ["cmsLogService"]
        args: ["0"]
